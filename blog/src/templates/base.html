<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Left side: Brand + Home -->
    <div class="d-flex align-items-center gap-2">
      <a class="navbar-brand" href="/">My Blog</a>
      <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm">Home</a>
    </div>

    <!-- Right side: Auth links -->
    <div>
      <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
      <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
    </div>

  </div>
</nav>


    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 MySite. All rights reserved.</p>
            <small>
                <a href="#" class="text-white text-decoration-none">Privacy Policy</a> | 
                <a href="#" class="text-white text-decoration-none">Terms of Service</a>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
